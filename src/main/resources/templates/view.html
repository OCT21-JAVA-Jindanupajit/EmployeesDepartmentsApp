<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />

    <!--  Bootstrap 4.3.1  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!--  /Bootstrap 4.3.1  -->

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Dosis|Mina:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
<!--/*@thymesVar id="person" type="com.jindanupajit.starter.model.Person"*/-->
<!--/*@thymesVar id="field" type="com.jindanupajit.starter.util.thymeleaf.FieldInfo"*/-->

<nav th:replace="fragment/nav :: AllMenu">...</nav>
<div id="display">
    <div class="container p-2" th:with="actionHandler = ${#info.getActionHandler(person, #info.PERSIST)}">
        <form th:if="${actionHandler}" th:object="${person}" th:action="${actionHandler.Url()}"
              th:method="${actionHandler.Method()}">
        <table class="user-input table">
        <th:block th:each="field : ${#info.getAllSettableFieldOf(person)}">
            <tr th:replace="fragment/form::__${field.type}__  (field = ${field})">...</tr>
        </th:block>
        </table>
            <button role="button" class="btn btn-success float-right" type="submit">Submit</button>
        </form>
    </div>
</div>


</body>
</html>
